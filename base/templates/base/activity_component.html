
<div class="recent">
    <h3> Recent activity </h3>
</div>
<div class='cards'>
    {% for messag in room_message%}
        <div class="card">
            <a href="{% url 'profile' messag.user.id %}"><span> @{{messag.user}} </span></a>
            : {{messag.created | timesince}} 
            <hr/>
            <div class="room_name">
                {{messag.room}}
            </div>
            <div>
                {{messag.body}}
            </div>
            
        </div>
    {% endfor %}
</div>
